<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ve's Compiler</title>
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="login-styles.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="login-title">Ve's Compiler</h1>
                <p class="login-subtitle">Sign in to your account</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="Enter your email"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                    >
                </div>
                
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember" name="remember">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>
                
                <button type="submit" class="login-btn">
                    <span class="btn-text">Sign In</span>
                    <div class="btn-spinner hidden"></div>
                </button>
                
                <div class="login-footer">
                    <p>Don't have an account? <a href="#" class="signup-link">Sign up</a></p>
                </div>
            </form>
        </div>
        
        <button id="themeToggle" class="theme-toggle" title="Toggle dark/light mode">
            <img id="themeIcon" src="assets/dark.png" alt="Theme" class="theme-icon">
        </button>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
