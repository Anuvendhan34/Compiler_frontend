<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ve's Compiler</title>
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Monaco Editor CDN -->
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors">
    <div class="split-container">
        <div class="main-content" id="mainContent">
            <div class="left-pane">
                <div class="header-container">
                    <h1 class="header-title">Ve's Compiler</h1>
                    <select id="language" class="language-selector">
                        <option value="python">Python</option>
                        <option value="c">C</option>
                        <option value="cpp">C++</option>
                        <option value="java">Java</option>
                    </select>
                    <div class="controls-group">
                        <button id="runBtn" class="btn btn-primary">
                            â–¶ Run
                        </button>
                        <button id="clearBtn" class="btn btn-secondary">Clear Output</button>
                        <button id="themeToggle" class="btn-icon" title="Toggle dark/light mode">
                            <img id="themeIcon" src="assets/dark.png" alt="Theme" class="w-5 h-5">
                        </button>
                        <button id="fullscreenToggle" class="btn-icon" title="Toggle fullscreen">
                            <img id="fullscreenIcon" src="assets/maximize.png" alt="Fullscreen" class="w-5 h-5">
                        </button>
                        <button id="copilotBtn" class="btn-icon" title="Open AI Assistant">
                            <span style="font-size: 1.25rem;">ðŸ¤–</span>
                        </button>
                    </div>
                </div>
                <div id="editor-container" class="flex-grow">
                    <div id="editor" class="h-full"></div>
                </div>
            </div>
            <div class="resizer" id="resizer"></div>
            <div class="right-pane">
                <div class="flex flex-col h-full">
                    <div class="mb-4 flex-grow flex flex-col">
                        <label for="input" class="block font-semibold mb-2 text-gray-700 dark:text-gray-200">Input:</label>
                        <textarea id="input" class="flex-grow" placeholder="Optional input for your program..."></textarea>
                    </div>
                    <div class="flex-grow flex flex-col">
                        <div class="flex items-center gap-2 mb-2">
                            <label class="block font-semibold text-gray-700 dark:text-gray-200">Output:</label>
                            <div id="spinner" class="hidden"></div>
                        </div>
                        <pre id="output" class="flex-grow overflow-y-auto"></pre>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- AI Assistant Panel -->
        <div id="aiPanel" class="ai-panel">
            <div class="ai-panel-header">
                <h3 class="ai-panel-title">
                    <span>ðŸ¤–</span>
                    AI Assistant
                </h3>
                <button id="closeAiPanel" class="close-btn" title="Close">Ã—</button>
            </div>
            <div class="ai-panel-content">
                <div id="aiMessages" class="ai-messages"></div>
                <div class="ai-input-container">
                    <div class="ai-input-wrapper">
                        <textarea id="aiInput" placeholder="Ask me anything about your code..." class="ai-input"></textarea>
                        <button id="sendAiBtn" class="send-btn" title="Send message">âž¤</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
